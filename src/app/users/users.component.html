<div class="content">
    <mat-card>
        <mat-list>  
            <h3 mat-subheader>Usuarios</h3>
            <form class="example-form">
                <mat-form-field fxFlex class="example-full-width">
                <input matInput name="search" [(ngModel)]="queryString" placeholder="Pesquisar" type="text">
                </mat-form-field>
            </form>
            <mat-list-item *ngFor="let user of users | UserPipe: queryString" >
                <mat-icon mat-list-icon>perm_identity</mat-icon>
                <h4 mat-line>{{user.fullname}} | <small>{{user.email}}</small></h4>
                <p mat-line *ngIf="user.isSuperUser">Admin</p>
                <p mat-line *ngIf="!user.isSuperUser">Usu√°rio Comum</p>
                <a (click)="deleteUser(user.id)">Delete</a>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card>
</div>
