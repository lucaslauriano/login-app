<div class="content">
    <mat-card>
        <mat-card-title> Home </mat-card-title>
        <mat-card-subtitle>Bem vindo, {{currentUser.fullname}}. </mat-card-subtitle>
        <mat-card-content> 
            <app-users [users]="users"></app-users>
        </mat-card-content>
    </mat-card>
    <button *ngIf="isSuperUser" routerLink="/new-user" 
            class="fab-add"
            mat-fab color="primary">
            <mat-icon>add</mat-icon>
    </button>
</div>
