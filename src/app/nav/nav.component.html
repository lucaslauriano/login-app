<mat-toolbar *ngIf="showMenu" class="mat-elevation-z6" color="primary">
    <span routerLink="/dashboard">LoginApp</span>
    <span class="example-fill-remaining-space"></span>
    <mat-menu #appMenu="matMenu">
        <button  [routerLink]="['/login']"
                 mat-menu-item> 
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
    
    <button class="position-icon-more" mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon >more_vert</mat-icon>
    </button>
  
</mat-toolbar>
